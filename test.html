<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HackTicToe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>HackTicToe</h1>
    <button onclick="location.href='pages/tictactoe.html'">
      Proceed
    </button>

    <div class="decorative-element1"></div>
    <div class="decorative-element2"></div>
    <div class="decorative-element3"></div>
    <div class="decorative-element4"></div>
    <div class="decorative-element5"></div>
    <div class="decorative-element6"></div>

    <audio id="player">
      <source src="bgm.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>

    <button id="playToggle">ðŸ”Š Unmute</button>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const audio = document.getElementById("player");
        const playToggle = document.getElementById("playToggle");

        // Restore playback position
        const savedTime = localStorage.getItem("audioTime");
        if (savedTime) {
          audio.currentTime = parseFloat(savedTime);
        }

        // Restore play state
        if (localStorage.getItem("isPlaying") === "true") {
          audio.play().catch((err) => console.warn("Audio playback prevented:", err));
          playToggle.textContent = "ðŸ”‡ Mute";
        }

        // Save state
        audio.addEventListener("timeupdate", () => {
          localStorage.setItem("audioTime", audio.currentTime);
        });

        audio.onplay = () => {
          localStorage.setItem("isPlaying", "true");
          playToggle.textContent = "ðŸ”‡ Mute";
        };

        audio.onpause = () => {
          localStorage.setItem("isPlaying", "false");
          playToggle.textContent = "ðŸ”Š Unmute";
        };

        // Toggle Play/Pause
        playToggle.addEventListener("click", () => {
          if (audio.paused) {
            audio.play();
          } else {
            audio.pause();
          }
        });
      });
    </script>
  </body>
</html>
